<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Taskforce</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header">
    <nav class="main-nav">
        <a class="header-logo" href='#'>
            <img alt="taskforce" class="logo-image" height=60 src="img/logotype.png" width=227>
        </a>
        <div class="nav-wrapper">
            <ul class="nav-list">
                <li class="list-item list-item--active">
                    <a class="link link--nav">Новое</a>
                </li>
                <li class="list-item">
                    <a class="link link--nav" href="#">Мои задания</a>
                </li>
                <li class="list-item">
                    <a class="link link--nav" href="#">Создать задание</a>
                </li>
                <li class="list-item">
                    <a class="link link--nav" href="#">Настройки</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="user-block">
        <a href="#">
            <img alt="Аватар" class="user-photo" height="55" src="img/man-glasses.png" width="55">
        </a>
        <div class="user-menu">
            <p class="user-name">Василий</p>
            <div class="popup-head">
                <ul class="popup-menu">
                    <li class="menu-item">
                        <a class="link" href="#">Настройки</a>
                    </li>
                    <li class="menu-item">
                        <a class="link" href="#">Связаться с нами</a>
                    </li>
                    <li class="menu-item">
                        <a class="link" href="#">Выход из системы</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="container container--registration">
    <div class="center-block">
        <div class="registration-form regular-form">
            <form>
                <h3 class="head-main head-task">Регистрация нового пользователя</h3>
                <div class="form-group">
                    <label class="control-label" for="username">Ваше имя</label>
                    <input id="username" type="text">
                    <span class="help-block">Error description is here</span>
                </div>
                <div class="half-wrapper">
                    <div class="form-group">
                        <label class="control-label" for="email-user">Email</label>
                        <input id="email-user" type="email">
                        <span class="help-block">Error description is here</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="town-user">Город</label>
                        <select id="town-user">
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Владивосток</option>
                        </select>
                        <span class="help-block">Error description is here</span>
                    </div>
                </div>
                <div class="half-wrapper">
                    <div class="form-group">
                        <label class="control-label" for="password-user">Пароль</label>
                        <input id="password-user" type="password">
                        <span class="help-block">Error description is here</span>
                    </div>
                </div>
                <div class="half-wrapper">

                    <div class="form-group">
                        <label class="control-label" for="password-repeat-user">Повтор пароля</label>
                        <input id="password-repeat-user" type="password">
                        <span class="help-block">Error description is here</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label checkbox-label" for="response-user">
                        <input checked id="response-user" type="checkbox">
                        я собираюсь откликаться на заказы</label>
                </div>
                <input class="button button--blue" type="submit" value="Создать аккаунт">
            </form>
        </div>
    </div>
</main>
</body>
</html>
